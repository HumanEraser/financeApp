<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Accounts</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="it.css">
  <script src="users.js"></script>
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
  <nav>
    <button class="btn btn-secondary m-2" onclick="goBack()">Go Back</button>
  </nav>
  <div class="container mt-1">
    <h1 class="text-center">User Accounts</h1>
    <button id="addUserBtn" class="btn btn-primary mt-3">Add User</button>
    <div id="user-tables" class="align-items-center text-center">
    </div>
  </div>

  <!-- Modal for Adding/Editing Users -->
  <div id="userModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">User Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="userForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="text" id="password" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <select id="role" class="form-select" required>
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
                <option value="it">IT</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
